<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Oshawa Chamber | Color Scheme</title>
    <meta
      name="description"
      content="Color scheme of the chamber of commerce site for the city of Oshawa"
    />
    <meta
      name="keywords"
      content="color scheme, chamber, commerce, Oshawa, business"
    />
    <meta name="author" content="Norre Daroy" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="styles/small.css" />
    <link rel="stylesheet" href="styles/medium.css" />
  </head>

  <body>
    <div>
      <header>
        <div>
          <img
            src="images/oshawa-chamber-logo.png"
            alt="logo for oshawa chamber of commerce"
          />
          <h1>Oshawa Chamber of Commerce</h1>
        </div>
        <nav>
          <ul>
            <li>
              <a href="https://norre-daroy.github.io/wdd230/lesson3/">
                Site Purpose
              </a>
            </li>
            <li>
              <a
                href="https://norre-daroy.github.io/wdd230/lesson3/target-audience.html"
              >
                Target Audience
              </a>
            </li>
            <li>
              <a
                href="https://norre-daroy.github.io/wdd230/lesson3/color-scheme.html"
              >
                Color Scheme
              </a>
            </li>
            <li>
              <a
                href="https://norre-daroy.github.io/wdd230/lesson3/typography.html"
              >
                Typography
              </a>
            </li>
          </ul>
        </nav>
      </header>

      <main>
        <h2>Color Palette</h2>
        <table>
          <tr>
            <th>Primary</th>
            <th>Secondary</th>
            <th>Background</th>
            <th>Accent</th>
          </tr>
          <tr>
            <td class="primary">#2b3825</td>
            <td class="secondary">#4f7344</td>
            <td class="background">#ebf2e3</td>
            <td class="accent">#fefceb</td>
          </tr>
        </table>
      </main>

      <footer>
        <p>&copy; <span id="year"></span> Oshawa Chamber of Commerce</p>
        <p id="date"></p>
      </footer>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
