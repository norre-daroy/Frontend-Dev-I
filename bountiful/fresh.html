<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bountiful Foods</title>
    <meta
      name="description"
      content="Bountiful Foods provides local fresh healthy fruits and options"
    />
    <meta name="keywords" content="Bountiful Food, fresh, local fruits" />
    <meta name="author" content="Norre Daroy" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
  </head>

  <body>
    <header>
      <div class="headingContainer">
        <div class="logoContainer">
          <img
            src="images/bountiful-logo-2.webp"
            alt="logo for bountiful foods"
          />
          <div class="headings">
            <h1>Bountiful</h1>
            <h2>Foods</h2>
          </div>
        </div>
        <div class="menuContainer">
          <div class="social">
            <a href="https://www.facebook.com" target="_blank"
              ><img src="images/icon-facebook.svg" alt="facebook logo"
            /></a>
            <a href="https://www.linkedin.com" target="_blank"
              ><img src="images/icon-linkedin.svg" alt="linkedin logo"
            /></a>
            <a href="https://www.twitter.com" target="_blank"
              ><img src="images/icon-twitter.svg" alt="twitter logo"
            /></a>
          </div>
          <nav>
            <button id="hamburgerBtn">
              <span>&#9776;</span><span>X</span>
            </button>
            <ul id="primaryNav">
              <li>
                <a href="https://norre-daroy.github.io/wdd230/bountiful/">
                  Home
                </a>
              </li>
              <li>
                <a
                  href="https://norre-daroy.github.io/wdd230/bountiful/fresh.html"
                >
                  Fresh
                </a>
              </li>
              <li>
                <a
                  href="https://norre-daroy.github.io/wdd230/bountiful/about.html"
                >
                  About
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="banner">
        <h3>Directly from nature, fresh and organic</h3>
      </div>
    </header>

    <main class="freshContainer">
      <div class="specialty">
        <h1>Make your own specialty drinks</h1>
        <div id="freshDrinks">
          <p id="formDate"></p>
          <p id="formName"></p>
          <p id="formEmail"></p>
          <p id="formPhone"></p>
          <p id="formFruit"></p>
          <p id="formInstructions"></p>
        </div>
      </div>
      <div class="formContainer">
        <form id="fresh" name="fresh" method="get">
          <label for="fname">First name</label><br />
          <input
            type="text"
            id="fname"
            name="fname"
            autofocus
            required
          /><br /><br />

          <label for="email">Email</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="your@email.com"
            required
          /><br /><br />

          <label for="phone">Phone number:</label>
          <input type="tel" id="phone" name="phone" required /><br /><br />

          <select name="fruits1" id="fruits1"></select>
          <select name="fruits2" id="fruits2"></select>
          <select name="fruits3" id="fruits3"></select>

          <label for="instructions">Special Instructions:</label>
          <textarea
            id="instructions"
            name="instructions"
            rows="4"
            placeholder="Type your description here"
          ></textarea
          ><br /><br />
          <input type="hidden" id="dateTime" name="dateTime" value="" />
          <input class="submit" type="submit" value="Submit" />
        </form>
      </div>
    </main>

    <footer>
      <div class="footerContent2Container">
        <p>&copy; <span id="year"></span> Bountiful Foods</p>
        <p>Norre Daroy</p>
        <p>WDD 230 Project</p>
        <p id="date"></p>
      </div>
    </footer>
    <script src="js/scripts.js"></script>
  </body>
</html>
