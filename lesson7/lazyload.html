<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Progressive Loading of Images</title>
    <meta name="description" content="Progressive loading of images" />
    <meta name="keywords" content="lazy loading images" />
    <meta name="author" content="Norre Daroy" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="styles/base.css" />
  </head>

  <body>
    <h1>Progressive Loading of Images</h1>
    <main>
      <picture>
        <img
          src="./images/placeholder.png"
          data-src="https://picsum.photos/300/400?img=a"
          loading="lazy"
          alt="Random image"
        />
      </picture>
      <picture>
        <img
          src="./images/placeholder.png"
          data-src="https://picsum.photos/300/400?img=b"
          loading="lazy"
          alt="Random image"
        />
      </picture>
      <picture>
        <img
          src="./images/placeholder.png"
          data-src="https://picsum.photos/300/400?img=c"
          loading="lazy"
          alt="Random image"
        />
      </picture>
      <picture>
        <img
          src="https://picsum.photos/300/400?img=d"
          alt="Random image"
          src="./images/placeholder.png"
          data-src="https://picsum.photos/300/400?img=d"
          loading="lazy"
          alt="Random image"
        />
      </picture>
      <picture>
        <img
          src="./images/placeholder.png"
          data-src="https://picsum.photos/300/400?img=e"
          loading="lazy"
          alt="Random image"
        />
      </picture>
      <picture>
        <img
          src="./images/placeholder.png"
          data-src="https://picsum.photos/300/400?img=f"
          loading="lazy"
          alt="Random image"
        />
      </picture>
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
