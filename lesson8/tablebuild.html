<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML Table Build</title>
    <meta name="description" content="Build and style a simple data table" />
    <meta name="keywords" content="HTML table build" />
    <meta name="author" content="Norre Daroy" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="styles/tablecss.css" />
  </head>

  <body>
    <h1>HTML Table Build</h1>
    <main>
      <div>
        <table>
          <caption>
            Table 1: Wasatch Sales
          </caption>
          <thead>
            <tr>
              <th scope="colgroup" colspan="2">Sales</th>
            </tr>
            <tr>
              <th scope="col">Month</th>
              <th scope="col">Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>July</td>
              <td>3,000</td>
            </tr>
            <tr>
              <td>August</td>
              <td>8,000</td>
            </tr>
            <tr>
              <td>September</td>
              <td>4,000</td>
            </tr>
            <tr>
              <td>October</td>
              <td>3,000</td>
            </tr>
            <tr>
              <td>November</td>
              <td>2,000</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
